name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  # --- JOB 1: TESTS ---
  test:
    runs-on: ubuntu-latest
    steps:
      # 1. Checkout your code
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Setup PHP (Copy this part from your phpunit.yml if it's different)
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, xml, ctype, iconv, intl, pdo_pgsql

      # 3. Install Dependencies
      - name: Install Dependencies
        run: composer install --prefer-dist --no-progress --no-suggest

      # 4. Prepare Laravel Environment
      - name: Copy .env
        run: cp .env.example .env
      - name: Generate Key
        run: php artisan key:generate

      # 5. Run Your Tests
      - name: Execute Tests
        run: php artisan test

  # --- JOB 2: DEPLOY ---
  deploy:
    # THIS LINE is the magic. It forces deploy to wait for 'test' to finish.
    needs: test

    runs-on: ubuntu-latest

    # Only run this job if the 'test' job was successful
    if: success()

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Railway CLI
        run: npm install -g @railway/cli

      - name: Deploy
        run: railway up --service "demo-laravel" --detach
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
